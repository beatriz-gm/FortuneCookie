<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>

  <link rel="stylesheet" href="./style.css ">

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,700&family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>What is your luck today?</h1>
      <p>Open the cookie and find out!</p>
      <img id="cookie" src="./assets/cookie.svg" alt="a fortune cookie">
    </div>
    <div class="screen2 hide">
      <h2>Here's your luck today:</h2>
      <p id="luckyMessage" >Never be afraid to try something new because life gets boring when you stay within the confines of what you already know! </p>
      <img src="./assets/openedCookie.svg" alt="a opened cookie">
      <button id="anotherCookie"" >Open another cookie</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
